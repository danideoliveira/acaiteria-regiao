<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceSpot</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="menu">
                <a href="#">Início</a>
                <a href="#specialties">Especialidades</a>
                <a href="#">Localização</a>
                <a href="#">Sobre</a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="home-container">
            <div class="home-primary-div">
                <div>
                    <h1>ICESPOT</h1>
                    <p>O melhor point de sobremesas é aqui!</p>
                </div>            
            </div>
    
            <div class="home-secondary-div">
                <div class="home-image-div">
                    <img class="home-ice-cream" src="./assets/img/ice-cream-home.svg" alt="Ice cream photo">
                </div>
            </div>
        </section>
        

        <article id="specialties" class="container-specialties">
            <div class="specialties-title-div">
                <h2>Nossas especialidades!</h2>
            </div>

            <div class="specialties-div">
                <section class="specialties-section">
                    <img src="./assets/img/cold-cup-specialties.jpg" alt="Cold cup">
                    <p>Cold Cup</p>
                </section>
                <section class="specialties-section">
                    <img src="./assets/img/casquinha-specialties.jpg" alt="Casquinha">
                    <p>Casquinha</p>
                </section>
                <section class="specialties-section">
                    <img src="./assets/img/cream-cake-specialties.jpg" alt="Cream Cake">
                    <p>Cream Cake</p>
                </section>
            </div>
        </article>

        <section class="container-specialties-secondary">
            <div class="specialties-secondary-div">
                <img src="./assets/img/specialties-flavor.svg" alt="">
            </div>

            <div class="specialties-secondary-div-title">
                <div class="specialties-secondary-title">
                    <h2>FIQUE A VONTADE!</h2>
                    <p>Também contamos com rodízio de sabores!</p>
                </div>     
            </div>
        </section>

    </main>
      
</body>
</html>
